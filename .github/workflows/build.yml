name: Build EDCBNotifier exe

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install pipenv
        run: pip install pipenv

      - name: Sync dependencies
        working-directory: EDCBNotifier
        env:
          PIPENV_VENV_IN_PROJECT: "true"
        run: pipenv sync

      - name: Build exe
        working-directory: EDCBNotifier
        run: pipenv run build

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: EDCBNotifier-exe
          path: EDCBNotifier/EDCBNotifier.dist/*.exe

      - name: List output files
        working-directory: EDCBNotifier
        run: |
          echo "=== root ==="
          dir
          echo "=== EDCBNotifier.dist ==="
          dir EDCBNotifier.dist